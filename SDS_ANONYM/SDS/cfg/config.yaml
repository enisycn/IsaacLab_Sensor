defaults:
  - _self_
  - task: walk
  - override hydra/launcher: local
  - override hydra/output: local

hydra:
  job:
    chdir: True

# LLM parameters
model: o4-mini  # Using OpenAI o4-mini reasoning model
temperature: 1.0

task: Forward Locomotion
env_name: isaac_lab_sds_env

train_script: scripts/train.py
reward_template_file: g1_gym/rewards/sds_reward_template.py
reward_output_file: g1_gym/rewards/sds_reward.py

# Environment settings - G1 Humanoid Robot (hardcoded)
robot: g1                    # Unitree G1 Humanoid Robot
terrain: flat               # Terrain type: flat, rough
num_envs: 4096              # Number of parallel environments for training
video_length: 500           # Length of video footage and contact analysis in frames

iteration: 5
sample: 8
train_iterations: 1000
success_keyword: "Training completed successfully"
failure_keyword: Traceback

image_quality: "high"

# Weights and Biases
use_wandb: False # whether to use wandb for logging
wandb_username: "" # wandb username if logging with wandb
wandb_project: "" # wandb project if logging with wandb
